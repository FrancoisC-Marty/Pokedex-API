<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <container class="global">
        <header class="pokedex-container">
            <nav class="pokedex">
                <a href="#home" class="pokedex_home"><p>Pokédex</p></a>
                <ul class="pokedex_menu">
                    <a href="#list" class="pokedex_list"><li>Liste</li></a>
                    <a href="#type" class="pokedex_types"><li>Types</li></a>
                </ul>
            </nav>
        </header>

        <div class="content">

        </div>

    </container>

    <!-- Template liste des Pokemon -->
    <template id="empty-pokemon">
        <div class="pokemon_alone">
            <a class="pokemon_link" href="#details">
                <img class="pokemon_img">
                <p class="pokemon_name"></p></a>
            </div>
    </template>

    <!-- Template détails -->
    <template id="empty-details">
        <section class="details  modal fade" tabindex="-1" role="dialog">
            <h1>Détails de <span class="details_pokemon--name"></span></h1>
                <div class="details_pokemon">
                    <img class="details_pokemon--img" alt="">
                    <div class="details_caracs">
                        <h2 class="details_pokemon--number-name"></h2>
                        <div class="stickers">
                        </div>
                        <h3 class="stats">Statistiques</h3>

                    </div>

                </div>
            <a class="pokedex_home return_link" href="#list">Revenir à la liste</a>
        </section>
    </template>

    <!-- Template statistiques -->
    <template id="empty-stats">
        <div class="stat-container">
            <p class="stat_name"></p>
            <p class="stat_num"></p>
            <div class="barre-container">    
                <div class="barre__progress"></div>
            </div>
        </div>
    </template>

    <template>
        <p class="type-title">Cliquez sur un type pour voir tous les Pokémon de ce type</p>
            <section class="type">
                <div class="typelist"><a class="type_link" href="#pokedex_types">
                    <!-- <div class="type--"></div> -->
                </a></div>
            </section>
    </template>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pokemon.js"></script>
    <script src="assets/js/type.js"></script>
    <script src="assets/js/handler.js"></script>

</body>
</html>
